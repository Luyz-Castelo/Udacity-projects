    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-12">
                    <img class="img-responsive modal-image" id="modal-image" src="" alt="">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <p id="modal-description"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    let modal = document.getElementById('modal')
    modal.addEventListener('show.bs.modal', event => {

      let button = event.relatedTarget;

      const imageSrc = button.getAttribute('src')
      const imageDescription = button.getAttribute('alt')

      let modalImage = modal.querySelector('#modal-image')
      let modalDescription = modal.querySelector('#modal-description')

      modalImage.src = imageSrc;
      modalImage.alt = imageDescription;
      modalDescription.textContent = imageDescription;
    })
  </script>
